<div>
	<span ng-show="activeSchemaTab == 1">Object Name:</span>
	<span ng-show="activeSchemaTab == 2">Event Name:</span>
	
	<input type="text" class="form-control" placeholder="Name" ng-model="entity.entityName">
</div>
<div>
	<p>Attributes</p>
	<table>
		<thead>
			<th>Type</th>
			<th>Attribute Name</th>
			<th>Is Mandatory</th>
			<th>Is Unique</th>
		</thead>
		<tbody>
			<tr ng-repeat="col in entity.attributes">
				<td>
					<select class="form-control" ng-model="col.dataType" ng-options="x for x in dataTypes">
					</select>
				</td>
				<td>
					<input type="text" class="form-control"  ng-model="col.name" placeholder=""  ng-disabled="primary.indexOf(col.dataType)<0">
				</td>
				<td>
					<input type="checkbox" class="form-control"  ng-model="col.isMandatory">
				</td>
				<td>
					<input type="checkbox" class="form-control"  ng-model="col.isUnique" ng-disabled="primary.indexOf(col.dataType)<0">
				</td>
				<td>
					<button ng-click="addNewAttribute()" ng-show="$index == 0"><i class="fa fa-plus"></i></button>
				</td>
			</tr>
			
		</tbody>
	</table>
	<button class="btn btn-primary" type="button" ng-click="submit()">submit</button>

</div>
